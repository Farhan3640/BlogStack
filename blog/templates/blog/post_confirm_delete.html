
{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto text-center" style="max-width:600px;">
    <div class="card-body">
        <h3>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</h3>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
