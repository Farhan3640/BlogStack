{% extends 'blog/base.html' %}

{% block title %}{% if post %}Edit{% else %}Create{% endif %} Blog{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">{% if post %}Edit{% else %}Create{% endif %} Blog</h1>
<div class="card shadow-sm mx-auto" style="max-width:600px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{ post.title|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" name="content" rows="5">{{ post.content|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
